language: node_js
node_js:
  - 18

services:
  - docker

# Pre-testing installs
install: 
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests. Yes there will be tests"

script:
  - docker --version # print the version for logging here.
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  # Tagging
  - docker tag udagram-reverseproxy nhannhdev/udagram-reverseproxy:v4a
  - docker tag udagram-api-feed nhannhdev/udagram-api-feed:v4a
  - docker tag udagram-api-user nhannhdev/udagram-api-user:v4a
  - docker tag udagram-frontend nhannhdev/udagram-api-frontend:local

# Tasks to perform after the process is successful. Formatting the Docker username and password
after_success: 
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push nhannhdev/udagram-reverseproxy:v4a
  - docker push nhannhdev/udagram-api-feed:v4a
  - docker push nhannhdev/udagram-api-user:v4a
  - docker push nhannhdev/udagram-api-frontend:local